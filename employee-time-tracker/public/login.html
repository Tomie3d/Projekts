<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Employee Time Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/home.css">
  <!-- Background CSS -->
  <link rel="stylesheet" href="css/bg.css">
  <style>
    /* Darkening Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    /* Page Content positioned above overlay */
    .page-content {
      position: relative;
      z-index: 2;
    }
    /* Alert Container positioned at the top center */
    #alert-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>
  <!-- Darkening Overlay -->
  <div class="overlay"></div>
  <!-- Alert Container -->
  <div id="alert-container"></div>
  <!-- Page Content -->
  <main class="page-content">
    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100">
        <div class="col-md-4 mx-auto">
          <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
              <h3>Employee Login</h3>
            </div>
            <div class="card-body">
              <form action="/login" method="POST" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center mt-3">
                  Don't have an account? <a href="register.html">Register here</a>
                </p>
              </form>
            </div>
            <div class="card-footer text-center">
              Â© 2025 Tomass Sanders
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Background Effect JS -->
  <script src="js/bgEffect.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const registered = urlParams.get('registered');
      const needsApproval = urlParams.get('needsApproval');
      const alertContainer = document.getElementById('alert-container');
      
      let alertMessage = '';
      let alertType = 'danger'; // default alert type for errors

      if (error === 'invalid') {
        alertMessage = 'Invalid username or password.';
      } else if (error === 'notApproved') {
        alertMessage = 'Your account has not been approved by an administrator yet.';
      } else if (registered === '1' && needsApproval === '1') {
        alertMessage = 'Registration successful! Please wait for administrator approval.';
        alertType = 'success';
      }

      if (alertMessage) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${alertType} alert-dismissible fade show`;
        alertDiv.role = 'alert';
        alertDiv.innerHTML = `
          ${alertMessage}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        alertContainer.appendChild(alertDiv);
        // Auto-dismiss the alert after 5 seconds
        setTimeout(() => {
          alertDiv.classList.remove('show');
          alertDiv.classList.add('hide');
        }, 5000);
      }
    });
  </script>
</body>
</html>
