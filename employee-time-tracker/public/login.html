<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Employee Time Tracking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/home.css"> <!-- Keep this if you have shared styles -->
  <!-- Background CSS -->
  <link rel="stylesheet" href="css/bg.css">
  <style>
    /* Add this style block within the <head> */
    .overlay {
      position: fixed; /* or absolute, depending on your layout */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha (0.5) for darkness */
      z-index: 1; /* Ensure it's above the canvas but below the content */
    }

    .page-content {
      position: relative; /*  Important:  Allows the z-index to work correctly */
      z-index: 2; /*  Ensure it's above the overlay */
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Darkening Overlay -->
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="page-content">
    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100">
        <div class="col-md-4 mx-auto">
          <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
              <h3>Employee Login</h3>
            </div>
            <div class="card-body">
              <form action="/login" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center">
                  Don't have an account? <a href="register.html">Register here</a>
                </p>

              </form>
            </div>
            <div class="card-footer text-center">
              Â© 2025 Tomass Sanders
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Background Effect JS -->
  <script src="js/bgEffect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const registered = urlParams.get('registered');
            const needsApproval = urlParams.get('needsApproval');


            if (error === 'invalid') {
                alert('Invalid username or password.');
            } else if (error === 'notApproved') {
                alert('Your account has not been approved by an administrator yet.');
            }

            if(registered === '1' && needsApproval === "1"){
                alert("Registration successful! Please wait for administrator approval.");
            }
        });
    </script>
</body>
</html>
